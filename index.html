<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Alfred's Cool Coding Cuiz</title>
</head>

<body>
  <main>
    <!-- Title, Start button, and High Scores button -->
    <div id="title-screen">
      <div class="flex-vertical">
        <div id="center-text-bubble" class="bubble black-on-white">Cool Coding Cuiz</div>
        <button class="bubble black-on-white title-screen-button" onClick="GoToQuiz()">Start</button>
        <button class="bubble black-on-white title-screen-button" onClick="GoToHighScores()">High Scores</button>
      </div>
    </div>

    <!-- Quiz answer section with a timer -->
    <div id="question-screen" class="flex-vertical hidden">
      <div id="question-header">
        <button id="stop-quiz-button" class="bubble black-on-white" onClick="isQuizRunning=false;">STOP</button>
        <div id="time-left" class="bubble black-on-white">TIME: <span id="time-left-current">-1</span></div>
      </div>
      <div id="question-bubble" class="bubble black-on-white">QUESTION: UH OHHHH</div>
      <div id="all-answer-options">
        <button class="bubble black-on-blue answer-option">Option #1</button>
        <button class="bubble black-on-blue answer-option">Option #2</button>
        <button class="bubble black-on-blue answer-option">Option #3</button>
        <button class="bubble black-on-blue answer-option">Option #4</button>
      </div>
    </div>

    <!-- Lists scores saved to localStorage -->
    <div id="high-scores-screen" class="hidden">
      <div id="high-scores-header">
        <button id="title-screen-button" class="bubble black-on-white" onClick="GoToTitle()">TITLE</button>
      </div>
      <div id="high-scores-title" class="bubble black-on-white">HIGH SCORES</div>
      <ol id="top-scores" class="bubble black-on-white">
        <li class="bubble black-on-white score">DUMMY SCORE: 5</li>
      </ol>
      <!-- A modal for accepting new scores -->
      <div id="new-score-modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="newScoreModal.style.display='none';">&times;</span>
            <h2>SAVE YOUR SCORE</h2>
          </div>
          <div class="modal-body">
            <div class="new-score-entry">
              <span>YOUR SCORE: <span id="new-score-value"></span></span>
              <label for="new-score-name-label">Your Name:</label>
              <input type="text" id="new-score-name" name="new-score-name">
              <button onclick="SubmitHighScore();">SUBMIT</button>
            </div>
          </div>
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
      </div>
    </div>



  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
